<!DOCTYPE html>
<html>
<head>

</head>
    <body>
        <h1>SlimUI Beispielseite</h1>
        <h3>Button um einen Wert zu setzen</h3>
        <input type="button" data-dp="950" data-val="0" value="Button-Beschriftung"/>

        <h3>Anzeige von Werten (&lt;span&gt;)</h3>
        <p>Die Aussentemperatur beträgt <span data-dp="950"></span>°C</p>

        <h3>Dropdown-Menü zum anzeigen und setzen von Werten</h3>
        <select data-dp="950">
            <option value="0">Wert 0</option>
            <option value="1">Wert 1</option>
            <option value="2">Wert 2</option>
        </select>

        <h3>Eingabe-Feld zum anzeigen und setzen von Werten</h3>
        <input type="text" data-dp="952"/>

        <h3>Checkbox zum anzeigen und setzen von Werten (true/false)</h3>
        <input id="test_id" type="checkbox" data-dp="90020"/>


    </body>
    <script type="text/javascript" src="slimui.js"></script>
</html>
